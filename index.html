<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <button>New Grid Size</button>
    <div id="cell-container">
      <!-- <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>

      <div class="cell"></div> -->
    </div>
    <script>
      'use strict';

      const cellContainer = document.getElementById('cell-container');
      function setupInitial(cellsAlongWidth) {
        cellContainer.style.gridTemplateColumns = `repeat(${cellsAlongWidth}, auto)`;
        console.log('asdf');
        for (let i = 0; i < cellsAlongWidth ** 2; i++) {
          createACell();
        }
      }

      function createACell() {
        let tempCell = document.createElement('div');
        tempCell.classList.add('cell');
        cellContainer.appendChild(tempCell);
        console.log('a cell was added to cell-container');
      }

      setupInitial(16);
    </script>
  </body>
</html>
